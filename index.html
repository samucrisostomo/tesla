<html lang="en"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul>
        <!-- item1  -->
        <li class="item">
            <video src="./img/model-y.mp4" class="video=tesla" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Installments starting at $499</p>

            <div class="rodape">
                <button onclick="aparecerFormulario()" class="btn-comprar">Buy Now</button>

                <p class="texto-rodape">
                    We don't guarantee your vehicle right away. Check Stock*</p>
            </div>
        </li>

        <!-- item2  -->
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="model-3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Buy your Tesla now</p>
            </div>
        </li>

        <!-- item3 -->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla aut" alt="model-x">

            <div class="info-carro">
                <h1 class="titulo-x">Model X</h1>
                <p class="sub-titulo-x">Installments starting at $499</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241957491803060"></script>
